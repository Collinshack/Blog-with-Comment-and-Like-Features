<!DOCTYPE html>
{% extends 'Blog_Post/base.html'%}


<body>
{% block content %}

{% for post in posts reversed %}
<div class="container">
<img src="{{ post.featured_image.url}}">
<br />
<h1><a href="{% url 'post_detail' post.slug %}">{{post.title}}</a></h1>
<small><i class="fa-solid fa-user"></i> {{post.author}}</small> <small><i class="fa-regular fa-calendar-days"></i>{{post.date_published}}</small>

<h3>{{post.body|truncatewords:80}}</h3>

<a href="{% url 'post_detail' post.slug %}"> <button id='readmore'><b>Read More <i class="fa-solid fa-arrow-right-long"></b></i> </button></a>
</div>
{% endfor %}
<!----------------------------
... Recent Posts..............
------------------------------>
<div id="section-3">
<h2 id="helpful-links-head" style="color: #fff;">Recent Posts</h2>
    {% for post in posts %}
    <ul id="recent-posts">
     <li id="recent-posts-title"><a href="/posts/{{post.id}}" id="recent-post-links">{{post.title}}</a><i class="fa-solid fa-angles-right"></i></li>
    </ul>
    {% endfor %}

</div>

{% endblock %}




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
